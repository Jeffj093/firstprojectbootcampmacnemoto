<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniPokdex</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="center">
      <img class="img-pikachu" src="img/card.jpg" alt="imagen de pikachu" />
    </div>
    <div class="card">
      <div class="pokemon-name">Zombie Pikachu</div>

      <div class="pokemon-type color">
        <div class="">Pokémon Básico</div>
        <div class="">
          PS<span class="size">100</span>
          <img src="img/flame.png" height="20" alt="flame" />
        </div>
      </div>

      <section class="pokemon-attacks">
        <div class="bite">Bite<span>20</span></div>
        <div class="bite"><div><img src="img/dark.png" alt="" height="17px"/>Eat</div> <span>k.o</span></div>
        <div class="bite">Chomp<span>40</span></div>
      </section>

      <section class="card2">

        <div class="stats">
          <div>weakness</div> 
          
          <img src="img/flame.png" alt="flame" class="image-size"> 
        </div>

        <div class="stats">
          resistance
        </div>
      
        <div class="stats">
          retreat cost
          <img src="img/dark.png" alt="dark" class="image-size">
        </div>
      
      </section>

      <section class="second-info"></section>
    </div>
  </body>
</html>
