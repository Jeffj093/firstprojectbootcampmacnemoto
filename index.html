<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniPokdex</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="center">
      <img class="img-mewtwo" src="img/card.png" alt="mewtwo" />
      <div class="card">
        <div class="pokemon-name">Mewtwo</div>
  
        <div class="pokemon-type color">
          <div class="">Basic Pokemon</div>
          <div>
            PS<span class="size">130</span>
            <img src="img/psychic.png" height="20" alt="psychic" />
          </div>
        </div>
  
        <section class="pokemon-ability">
          <div class="ability">Pyschic<span>20+</span></div>
          <div class="ability">Barrier</div>
        </section>
  
        <section class="card2">
  
          <div class="stats">
            <div>weakness</div> 
            
            <img src="img/psychic.png" alt="psychic" class="image-size"> 
          </div>
  
          <div class="stats">
            resistance
          </div>
        
          <div class="stats">
            retreat cost
            <img src="img/colorless.png" alt="colorless" class="image-size">
          </div>
        
        </section>

        <section class="second-info"></section>
      </div>
    </div>
  
  </body>
</html>
